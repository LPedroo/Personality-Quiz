<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="/src/img/logoQuiz.jpg" type="image/x-icon">
    <title>QUIZ</title>
  </head>

  <body>
    <nav>
      <div class="container">
        <div class="row mt-3">
          <div class="divReturn col-md-2">
       
          <button id="homeButton">
            VOLTAR AO ÍNICIO
          </button>
        
      </div>
      <div class="feedback col-md-6  offset-md-4">
  <button id="feedbackButton">FEEDBACK</button>
      </div>
        </div>
      </div>
      
      
      </nav>
    <div class="container content00">
      <div class="welcomeText">
        <h1>Personality Quiz</h1>
        <h5 class="textTyped" id="textEffect"></h5>
      </div>
      <div class="row" >
        <div class="form col-md-6 offset-md-3 mt-5">
          <div class="content">
            <p>
              <label for="inNome">Nome:</label>
              <input type="text" id="inNome" autofocus />
            </p>
            <br />
            <p>
              <label for="inEmail">Email:</label>
              <input type="text" id="inEmail" autofocus />
            </p>
            <button class="submitButton" id="inSubmit">Começar</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3 mt-3">
          <div class="firstContent">
            <div id="quiz-container">
              <div id="question"></div>
              <div id="choices"></div>
              <button class="finishButton" id="finish">Finalizar</button>
            </div>
          </div>
          <div class="secondContents"><div class="pyro">
                <div class="before"></div>
                <div class="after"></div>
            <h4 class="answer" id="inAnswer"></h4>
              <span class="answerSummary" id="inSummary"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FEEDBACK -->
    <div class="row">
      
    </div>
    <div class="feedbackSession offset-md-3">
      <form action="https://formsubmit.co/pedroferreira0212@gmail.com" method="POST">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="text"
              name="name"
              class="formName"
              required="required"
              placeholder="Nome"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="email"
              name="email"
             class="formEmail"
              required="required"
              placeholder="Email"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
          
            <input
              type="text"
              name="assunto"
             class="formSubject"
              required="required"
              placeholder="Assunto"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <textarea
              name="message"
              id="message"
              required="required"
             class="formTextArea"
              rows="3"
              placeholder="Mensagem"
              maxlength="200"
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn-form">
             Enviar 
            </button>
          </div>
        </div>
      </div>
      <input type="hidden" name="_subject" value="Novo Contato!">
      <input type="text" name="_honey" style="display: none;">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="http://127.0.0.1:5500/src/thanks.html">
    </form>
    </div>
    
    <!-- JS -->

    <script src="./src/js/main.js"></script>
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
